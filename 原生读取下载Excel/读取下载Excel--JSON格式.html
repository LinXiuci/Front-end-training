<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>js读取下载Excel -- JSON格式</title>
  </head>

  <body>
    <section class="container">
      <article class="footer">
        <div>
          <input type="file" id="file" onchange="handleFile(this.files)" />
        </div>
        <div>
          <button onclick="printToExcel()">导出</button>
        </div>
      </article>
    </section>
  </body>

  <script>
    const inputName = document.getElementById('inputName')
    const file = document.getElementById('file')
    const button = document.querySelector('button')
    let datalist = []

    // 读取输入的文件名
    let excelName = ''
    inputName.oninput = function () {
      excelName = this.value
    }

    // 是否禁用
    function handledisabled(value, color) {
      button.disabled = value
      button.style.background = color
    }
    handledisabled(true, '')

    // 读取文件
    function handleFile(files) {
      if (files.length) {
        let file = files[0]
        let reader = new FileReader()

        // 启用button
        handledisabled(false, '#07C160')
        reader.onload = function () {
          datalist = JSON.parse(this.result)
        }
        reader.readAsText(file)
      }
    }

    // 打印 Excel
    function printToExcel() {
      //列标题，逗号隔开，每一个逗号就是隔开一个单元格
      let str = `序号,站名,册,电场强度最大值（V/m）` + '\n'
      //增加\t为了不让表格显示科学计数法或者其他格式
      for (let i = 0; i < datalist.length; i++) {
        for (let item in datalist[i]) {
          str += `${datalist[i][item] + '\t'},`
        }
        str += '\n'
      }
      //encodeURIComponent解决中文乱码
      let uri = 'data:text/xls;charset=utf-8,\ufeff' + encodeURIComponent(str)
      //通过创建a标签实现
      var link = document.createElement('a')
      link.href = uri
      //对下载的文件命名
      link.download = excelName + '.xls'
      document.body.appendChild(link)
      link.click()
      document.body.removeChild(link)
    }
  </script>
</html>
